<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <!-- ## Task 1: Text Change on Button Click -->
        <div class="task">Task 1</div>
        <p class="paragraph">Hello</p>
        <button class="click-btn">Click Me</button>

        <!--  ## Task 2: Change Box Color on Click -->
        <div class="task">Task 2</div>

        <div class="box"></div>
        <button class="click">Click Me</button>

        <br><br>
        <div class="task">Task 3</div>

        <!-- // ## Task 3: Show and Hide a Box -->
        <div class="box_contains_text">Hello</div>
        <button class="click_me">Click Me</button>


        <br><br>
        <!-- // ## Task 4: Rotate a Box Using Buttons -->
        <div class="task">Task 4</div>

        <div class="square-box"></div>
        <div class="buttons_container">
            <button class="rotate-right">Rotate Right</button>
            <button class="rotate-left">Rotate Left</button>
        </div>

        <br><br>
        <div class="task">Task 5</div>

        <!-- // ## Task 5: Number Increase and Decrease -->
        <div class="number">0</div>
        <div class="buttons_container">
            <button class="plus">+</button>
            <button class="minus">-</button>
        </div>

        <br><br>
        <!-- // ## Task 6: Light and Dark Background -->
        <div class="task">Task 6</div>

        <button class="mode-change-btn">
            Change Mode
        </button>

        <br><br>
        <!-- // ## Task 7: Show Input Text on Screen -->
        <div class="task">Task 7</div>

        <input type="text" class="user-input" placeholder="Type something..." />
        <p class="output-text"></p>

        <!--   ## Task 8: Change Color on Mouse Hover -->
        <div class="task">Task 8</div>

        <div class="main_box"></div>

        <!--## Task 9: Button Works Only Once -->
        <div class="task">Task 9</div>

        <h1 class="show-text"></h1>
        <button id="show-btn">Click to show text</button>
        <!--  ## Task 10: Traffic Light -->
        <div class="task">Task 10</div>

        <div class="traffic-light">
            <div id="red" class="light"></div>
            <div id="yellow" class="light"></div>
            <div id="green" class="light"></div>

            <button id="stop">Stop</button>
            <button id="ready">Ready</button>
            <button id="go">Go</button>
        </div>

    </main>

    <script src="script.js"></script>
</body>

</html>
